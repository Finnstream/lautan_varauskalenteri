<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservations</title>
  <meta name="description" content="Simple reservation request page with calendar." />
  <style>
    :root{
      --bg: #0f172a;         /* slate-900 */
      --panel: #111827;      /* gray-900 */
      --muted: #94a3b8;      /* slate-400 */
      --text: #e5e7eb;       /* gray-200 */
      --accent: #22c55e;     /* green-500 */
      --accent-600: #16a34a; /* green-600 */
      --danger: #ef4444;     /* red-500 */
      --ring: rgba(34,197,94,.35);
      --card: #0b1220;
      --border: #1f2937;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      background: radial-gradient(1200px 800px at 20% 0%, #0b1220, var(--bg)),
                  radial-gradient(1000px 700px at 100% 100%, #0b1220, #0a0f1e);
      color:var(--text);
      display:grid; place-items:center; padding:24px;
    }
    .wrap{width:min(1100px, 100%);}
    header{display:flex; gap:16px; align-items:center; justify-content:space-between; margin-bottom:20px}
    header h1{font-weight:700; font-size:clamp(22px, 2.6vw, 32px); margin:0}
    header p{margin:0; color:var(--muted)}

    .grid{display:grid; grid-template-columns: 1.1fr .9fr; gap:20px}
    @media (max-width: 900px){.grid{grid-template-columns:1fr;}}

    .card{background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.0));
      border:1px solid var(--border); border-radius:18px; padding:18px; box-shadow: 0 10px 30px rgba(0,0,0,.35)}
    .card h2{margin:0 0 6px 0; font-size:18px}
    .sub{color:var(--muted); font-size:14px; margin:0 0 14px}

    .calendar{display:grid; gap:10px}
    .cal-head{display:flex; align-items:center; justify-content:space-between}
    .cal-title{font-weight:600}
    .cal-nav{display:flex; gap:8px}
    .btn{appearance:none; border:1px solid var(--border); background:#0c1628; color:var(--text); padding:8px 10px; border-radius:12px; cursor:pointer}
    .btn:hover{border-color:#334155}
    .btn.primary{background: linear-gradient(180deg, var(--accent), var(--accent-600)); border-color:transparent; color:#05140b; font-weight:700}
    .btn.primary:focus,.btn:focus{outline:2px solid var(--ring); outline-offset:2px}

    .weekdays,.days{display:grid; grid-template-columns: repeat(7, 1fr); gap:6px}
    .weekday{font-size:12px; color:var(--muted); text-align:center}
    .day{aspect-ratio:1/1; display:grid; place-items:center; border:1px solid var(--border); border-radius:12px; cursor:pointer; user-select:none;
      background: #0a1222}
    .day:hover{border-color:#334155}
    .day.disabled{opacity:.35; cursor:not-allowed}
    .day.today{border-color:var(--accent)}
    .day.selected{background: rgba(34,197,94,.15); border-color: var(--accent);}

    form{display:grid; gap:12px}
    label{display:block; font-size:13px; color:var(--muted); margin:0 0 6px}
    input, select, textarea{
      width:100%; padding:12px 12px; border-radius:12px; border:1px solid var(--border);
      background:#0a1222; color:var(--text); outline:none;
    }
    input:focus, select:focus, textarea:focus{border-color:#334155; box-shadow:0 0 0 3px var(--ring)}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    @media (max-width:700px){.row{grid-template-columns:1fr}}
    .help{font-size:12px; color:var(--muted)}
    .error{color:var(--danger); font-size:13px}
    .success{background:rgba(34,197,94,.12); border:1px solid var(--accent); color:#c6f6d5; padding:10px 12px; border-radius:12px}
    footer{margin-top:16px; color:var(--muted); font-size:12px; text-align:center}
    .note{font-size:12px; color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Book a Table</h1>
        <p>Pick a date on the calendar and send a reservation request.</p>
      </div
